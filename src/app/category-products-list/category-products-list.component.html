<div class="c-bs-grid-small-space">

  <div class="row" *ngFor="let row of productsGrid">
    <div class="col-md-3 col-sm-6 c-margin-b-20" *ngFor="let product of row">
      <div class="c-content-product-2 c-bg-white c-border">
        <div class="c-content-overlay">
          <div class="c-label c-bg-red c-font-uppercase c-font-white c-font-13 c-font-bold">Sale</div>
          <div class="c-overlay-wrapper">
            <div class="c-overlay-content">
              <a  routerLink="/product/{{product.id}}" class="btn btn-md c-btn-grey-1 c-btn-uppercase c-btn-bold c-btn-border-1x c-btn-square">Explore</a>
            </div>
          </div>
          <div class="c-bg-img-center c-overlay-object" data-height="height" style="height: 230px; background-image: url(../../assets/base/img/content/shop2/100.jpg);"></div>
        </div>
        <div class="c-info">
          <p class="c-title c-font-16 c-font-slim">{{product.productname}}</p>
          <p class="c-price c-font-14 c-font-slim">&euro; {{product.price}}</p>
        </div>
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group c-border-top" role="group">
            <a href="shop-product-wishlist.html" class="btn btn-sm c-btn-white c-btn-uppercase c-btn-square c-font-grey-3 c-font-white-hover c-bg-red-2-hover c-btn-product">Wishlist</a>
          </div>
          <div class="btn-group c-border-left c-border-top" role="group">
            <a (click)="addToCart(product)"  class="btn btn-sm c-btn-white c-btn-uppercase c-btn-square c-font-grey-3 c-font-white-hover c-bg-red-2-hover c-btn-product">Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
